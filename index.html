<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="assets/icons/logo.svg" type="image/x-icon" />
    <title>Aurora Saúde</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/components.css" />
    <link rel="stylesheet" href="./css/utilities.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-100 antialiased text-gray-800">
    <a
      href="#home"
      class="sr-only focus:not-sr-only focus:fixed focus:top-2 focus:left-2 focus:z-[9999] focus:bg-white focus:text-slate-900 focus:px-3 focus:py-2 focus:rounded-md focus:shadow"
    >
      Ir para o conteúdo principal
    </a>

    <aside
      id="sidebar"
      class="fixed inset-y-0 left-0 z-40 w-64 md:translate-x-0 bg-white shadow-xl transition-[transform,width] duration-300 flex flex-col"
    >
      <div
        class="h-16 flex items-center justify-between px-5 border-b border-gray-100"
      >
        <div class="flex items-center gap-3">
          <img
            src="./assets/icons/logo.svg"
            alt="Aurora Saúde"
            class="h-10 w-10 shrink-0"
          />
          <h1 class="brand-text">Aurora Saúde</h1>
        </div>
        <button
          id="sideCollapse"
          class="hidden md:inline-flex h-8 w-8 items-center justify-center rounded-full hover:bg-slate-100 text-slate-600"
        >
          <i class="fas fa-bars"></i>
        </button>
      </div>

      <nav class="flex-1 overflow-y-auto px-4 py-6">
        <ul class="space-y-2" id="sideNav">
          <li>
            <a
              href="#/home"
              data-route="/home"
              class="navlink group flex items-center gap-3 rounded-lg px-4 py-2 text-gray-700 transition-colors hover:bg-gray-100 hover:text-blue-600"
            >
              <i
                class="fas fa-home w-5 text-lg group-hover:text-blue-600"
                aria-hidden="true"
              ></i>
              <span class="nav-text font-medium">Início</span>
            </a>
          </li>
          <li>
            <a
              href="#/symptom"
              data-route="/symptom"
              class="navlink group flex items-center gap-3 rounded-lg px-4 py-2 text-gray-700 transition-colors hover:bg-gray-100 hover:text-blue-600"
            >
              <i class="fas fa-plus w-5 text-lg group-hover:text-blue-600"></i>
              <span class="nav-text font-medium">Sintomas</span>
            </a>
          </li>
        </ul>
      </nav>

      <div class="border-t border-gray-200 px-4 py-6">
        <p class="section-title mb-2 sidebar-label">Configurações & Ajuda</p>
        <ul class="space-y-2">
          <li>
            <a
              href="#/settings"
              data-route="/settings"
              class="navlink group flex items-center gap-3 rounded-lg px-4 py-2 text-gray-700 transition-colors hover:bg-gray-100 hover:text-blue-600"
            >
              <i class="fas fa-gear w-5 text-lg group-hover:text-blue-600"></i>
              <span class="nav-text font-medium">Preferências</span>
            </a>
          </li>
          <li>
            <a
              href="#/about"
              data-route="/about"
              class="navlink group flex items-center gap-3 rounded-lg px-4 py-2 text-gray-700 transition-colors hover:bg-gray-100 hover:text-blue-600"
            >
              <i
                class="fas fa-circle-info w-5 text-lg group-hover:text-blue-600"
              ></i>
              <span class="nav-text font-medium">Sobre</span>
            </a>
          </li>
          <li>
            <button
              onclick="window.Auth.logout()"
              class="navlink group w-full flex items-center gap-3 rounded-lg px-4 py-2 text-red-500 transition-colors hover:bg-red-50 hover:text-red-600"
            >
              <i
                class="fas fa-right-from-bracket w-5 text-lg group-hover:text-red-600"
              ></i>
              <span class="nav-text font-medium">Sair</span>
            </button>
          </li>
        </ul>
      </div>
    </aside>

    <main
      id="app"
      class="transition-all duration-300 bg-gray p-6"
      role="main"
      aria-live="polite"
    ></main>
    <template id="auth">
      <div class="auth-page">
        <section class="auth-card space-y-6" aria-labelledby="auth-title">
          <header class="text-center">
            <div class="auth-icon">
              <img
                src="./assets/icons/logo.svg"
                alt="Aurora Saúde"
                class="h-14 w-17 shrink-0"
              />
              <h1 class="brand-text text-brand-gradient">Aurora Saúde</h1>
            </div>
            <h2 id="auth-title" class="text-2xl font-bold text-slate-900">
              Bem-vindo(a)
            </h2>
            <p class="text-sm text-slate-500">
              Entre na sua conta ou crie uma agora.
            </p>
          </header>

          <!-- Tabs -->
          <div
            class="grid grid-cols-2 rounded-xl overflow-hidden border border-gray-300"
            role="tablist"
            aria-label="Autenticação"
          >
            <button
              id="authTabLogin"
              type="button"
              role="tab"
              aria-selected="true"
              aria-controls="authPanelLogin"
              tabindex="0"
              class="py-2 font-medium tab-button-active transition-colors duration-300"
            >
              Entrar
            </button>
            <button
              id="authTabRegister"
              type="button"
              role="tab"
              aria-selected="false"
              aria-controls="authPanelRegister"
              tabindex="-1"
              class="py-2 font-medium tab-button-inactive transition-colors duration-300"
            >
              Cadastrar
            </button>
          </div>

          <!-- Alert inline -->
          <div
            id="authAlert"
            class="hidden text-sm rounded-lg p-3 transition-all duration-300"
            role="alert"
            aria-live="polite"
          ></div>

          <!-- Login -->
          <form
            id="authFormLogin"
            class="space-y-4"
            role="tabpanel"
            aria-labelledby="authTabLogin"
            aria-describedby="loginHelp"
            aria-hidden="false"
            tabindex="0"
          >
            <p id="loginHelp" class="sr-only">Formulário de login</p>

            <div>
              <label
                class="block text-sm font-medium mb-1"
                for="authLoginEmail"
              >
                E-mail
              </label>
              <input
                id="authLoginEmail"
                name="email"
                type="email"
                inputmode="email"
                enterkeyhint="done"
                required
                autocomplete="email"
                class="auth-input"
                placeholder="maria@exemplo.com"
                aria-invalid="false"
              />
              <p class="form-error" id="authLoginEmailError" hidden></p>
            </div>

            <div>
              <label class="block text-sm font-medium mb-1" for="authLoginPass">
                Senha
              </label>
              <div class="relative">
                <input
                  id="authLoginPass"
                  name="password"
                  type="password"
                  required
                  autocomplete="current-password"
                  class="auth-input pr-12"
                  aria-invalid="false"
                  enterkeyhint="go"
                />
                <button
                  type="button"
                  data-pass-target="#authLoginPass"
                  class="pass-toggle"
                  aria-label="Mostrar senha"
                  aria-pressed="false"
                >
                  mostrar
                </button>
              </div>
              <p class="form-error" id="authLoginPassError" hidden></p>
            </div>

            <button
              type="submit"
              class="auth-submit"
              data-loading-text="Entrando…"
            >
              Entrar
            </button>
          </form>

          <!-- Cadastro -->
          <form
            id="authFormRegister"
            class="space-y-4 hidden"
            role="tabpanel"
            aria-labelledby="authTabRegister"
            aria-describedby="registerHelp"
            aria-hidden="true"
            tabindex="-1"
          >
            <p id="registerHelp" class="sr-only">Formulário de cadastro</p>

            <div>
              <label class="block text-sm font-medium mb-1" for="authRegName">
                Nome completo
              </label>
              <input
                id="authRegName"
                name="name"
                type="text"
                required
                autocomplete="name"
                class="auth-input"
              />
              <p class="form-error" id="authRegNameError" hidden></p>
            </div>

            <div>
              <label class="block text-sm font-medium mb-1" for="authRegEmail">
                E-mail
              </label>
              <input
                id="authRegEmail"
                name="email"
                type="email"
                inputmode="email"
                required
                autocomplete="email"
                class="auth-input"
                placeholder="maria@exemplo.com"
              />
              <p class="form-error" id="authRegEmailError" hidden></p>
            </div>

            <div>
              <label class="block text-sm font-medium mb-1" for="authRegPass">
                Senha
              </label>
              <div class="relative">
                <input
                  id="authRegPass"
                  name="password"
                  type="password"
                  minlength="6"
                  required
                  autocomplete="new-password"
                  class="auth-input pr-12"
                  aria-describedby="passHint"
                />
                <button
                  type="button"
                  data-pass-target="#authRegPass"
                  class="pass-toggle"
                  aria-label="Mostrar senha"
                  aria-pressed="false"
                >
                  mostrar
                </button>
              </div>
              <p id="passHint" class="text-xs text-slate-500 mt-1">
                Mínimo 6 caracteres.
              </p>
              <p class="form-error" id="authRegPassError" hidden></p>
            </div>

            <div>
              <label
                class="block text-sm font-medium mb-1"
                for="authRegConfirm"
              >
                Confirmar senha
              </label>
              <input
                id="authRegConfirm"
                name="confirm"
                type="password"
                required
                class="auth-input"
              />
              <p class="form-error" id="authRegConfirmError" hidden></p>
            </div>

            <button
              type="submit"
              class="auth-submit"
              data-loading-text="Criando…"
            >
              Criar conta
            </button>
          </form>

          <p class="text-center text-xs text-slate-500">
            Ao continuar, você concorda com os
            <a href="/termos" class="font-bold text-slate-600 hover:underline">
              Termos
            </a>
            e a
            <a
              href="/privacidade"
              class="font-bold text-slate-600 hover:underline"
            >
              Política de Privacidade </a
            >.
          </p>
        </section>
      </div>
    </template>

    <template id="home">
      <section class="max-w-7xl mx-auto px-4 py-8 md:py-12">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 lg:gap-8">
          <div class="md:col-span-2 space-y-6 lg:space-y-8">
            <header
              class="card p-6 md:p-8 flex flex-col md:flex-row items-start justify-between gap-6 overflow-hidden relative"
            >
              <div class="flex items-center gap-4">
                <div
                  class="h-16 w-16 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-700 font-bold text-2xl"
                >
                  G
                </div>
                <div>
                  <h1
                    id="home-title"
                    class="text-3xl md:text-4xl font-bold text-gray-900 leading-tight"
                  >
                    <span aria-hidden="true">👋</span>
                  </h1>
                  <p class="mt-1 text-gray-500">
                    Como voce esta se sentindo hoje?
                  </p>
                </div>
              </div>
              <div class="md:ml-auto">
                <a href="#/symptom" class="btn btn--primary whitespace-nowrap">
                  <i class="fas fa-plus mr-2"></i> Registrar sintoma
                </a>
              </div>
            </header>

            <section class="space-y-4">
              <div class="flex items-center justify-between">
                <h3 class="text-xl font-bold text-gray-800">
                  Sintomas recentes
                </h3>
                <a
                  href="#/analytics"
                  class="text-sm text-gray-600 font-medium px-4 py-2 rounded-full border border-gray-300 hover:bg-gray-200 transition"
                >
                  Ver todas as análises
                </a>
              </div>
              <div class="flex items-center gap-2 text-gray-600 text-sm">
                <div class="inline-flex bg-gray-100 rounded-full p-1">
                  <button
                    id="filter-today"
                    data-filter="today"
                    class="px-3 py-1.5 rounded-full text-sm font-medium bg-indigo-600 text-white"
                  >
                    Hoje
                  </button>
                </div>

                <span
                  id="user-symptoms-count"
                  class="ml-auto text-sm text-gray-400"
                  >0 registros</span
                >
              </div>

              <ul id="user-symptoms-list" class="space-y-4"></ul>
            </section>
          </div>

          <aside
            class="md:col-span-1 space-y-6 lg:space-y-8 md:sticky md:top-8 self-start"
          >
            <article class="card p-6">
              <header class="flex items-center justify-between mb-3">
                <h3 class="font-semibold text-lg text-gray-800">
                  Sintomas em setembro
                </h3>
                <a
                  href="#/analytics"
                  class="text-gray-400 hover:text-gray-700 transition"
                  title="Ver insights"
                >
                  <i class="fas fa-arrow-up-right-from-square"></i>
                </a>
              </header>
              <div
                class="text-5xl font-bold text-gray-900 leading-none"
                id="month-total"
              >
                0
              </div>
              <p class="text-gray-500 text-sm mt-1">Comparado ao mês passado</p>
              <button class="mt-4 w-full btn btn--primary !justify-center">
                <i class="fas fa-chart-pie mr-2"></i> Ver insights
              </button>
            </article>

            <article class="card p-6">
              <header class="flex items-center justify-between mb-3">
                <h3 class="font-semibold text-gray-800 flex items-center gap-2">
                  <i class="fas fa-heartbeat text-rose-500"></i> Resumo do nível
                  de dor
                </h3>
                <span class="text-xs text-gray-500">últimos 30 dias</span>
              </header>
              <div class="h-48 md:h-56">
                <canvas
                  id="chartPain"
                  class="w-full h-full"
                  aria-label="Distribuição de dor"
                  role="img"
                ></canvas>
              </div>
              <ul
                id="legendPain"
                class="mt-4 text-xs text-gray-600 grid grid-cols-2 gap-1"
              ></ul>
            </article>

            <article class="card p-6">
              <header class="flex items-center justify-between mb-3">
                <h3 class="font-semibold text-gray-800 flex items-center gap-2">
                  <i class="fas fa-stethoscope text-indigo-500"></i> Sintomas
                  recorrentes
                </h3>
              </header>
              <div class="h-52 md:h-60">
                <canvas
                  id="chartSymptomTop"
                  class="w-full h-full"
                  aria-label="Sintomas recorrentes"
                  role="img"
                ></canvas>
              </div>
            </article>
          </aside>
        </div>
      </section>
    </template>

    <template id="symptom">
      <section id="symptom-view" class="max-w-3xl mx-auto p-4 sm:p-6 md:p-8">
        <header class="mb-8 flex items-center justify-between">
          <h2
            id="symptom-title"
            class="text-2xl md:text-3xl font-bold text-gray-800"
          >
            <i class="fas fa-notes-medical text-indigo-600 mr-2"></i> Registrar
            Sintoma
          </h2>
          <a
            href="#/home"
            class="btn btn--outline"
            aria-label="Voltar para Início"
          >
            <i class="fas fa-arrow-left mr-2"></i> Voltar
          </a>
        </header>

        <form id="symptomForm" class="space-y-6 card p-6" novalidate>
          <div class="space-y-4">
            <h3 class="font-semibold text-lg text-gray-800">Quando ocorreu?</h3>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
              <div class="input-group">
                <span class="icon"><i class="fas fa-calendar-alt"></i></span>
                <input type="date" id="sym-date" name="date" required />
              </div>
            </div>
          </div>

          <div class="relative w-full">
            <h3 class="font-semibold text-lg text-gray-800 mb-2">
              Qual o sintoma?
            </h3>
            <div
              id="custom-select-btn"
              class="custom-select-btn flex items-center justify-between"
              tabindex="0"
            >
              <span id="selected-symptom-text" class="text-gray-500">
                Selecione um sintoma...
              </span>
              <i
                class="fas fa-chevron-down text-gray-400 transition-transform duration-200"
              ></i>
            </div>
            <ul
              id="custom-select-options"
              class="absolute left-0 right-0 mt-1 bg-white shadow-md hidden z-10 max-h-56 overflow-y-auto custom-select-options"
            ></ul>
            <select
              id="symptom_id"
              name="symptom_id"
              class="hidden"
              required
            ></select>
          </div>

          <div id="sym-outro-wrapper" class="hidden mt-2">
            <label for="sym-outro" class="sr-only">Descreva o sintoma</label>
            <div class="input-group">
              <span class="icon"><i class="fas fa-pencil-alt"></i></span>
              <input
                id="sym-outro"
                type="text"
                placeholder="Descreva o sintoma…"
                class="pl-10"
              />
            </div>
          </div>

          <!-- Nível de Intensidade -->
          <div class="space-y-4">
            <h3 class="font-semibold text-lg text-gray-800">
              Nível de intensidade
            </h3>
            <div class="text-center">
              <div
                id="sym-level-display"
                class="flex items-center justify-center gap-2"
              >
                <span id="sym-level-emoji" class="text-4xl">😐</span>
                <output
                  id="sym-level-num"
                  for="sym-level"
                  class="text-4xl font-bold text-indigo-600"
                  >5/10</output
                >
              </div>
              <div id="sym-level-label" class="text-gray-500 font-medium mt-1">
                Moderado
              </div>
            </div>
            <label for="sym-level" class="sr-only">Intensidade de 1 a 10</label>
            <input
              id="sym-level"
              name="intensity"
              type="range"
              min="1"
              max="10"
              value="5"
              class="w-full h-2 cursor-pointer slider-track"
              aria-describedby="int-hint"
            />
            <div
              id="int-hint"
              class="flex justify-between text-xs text-gray-500"
            >
              <span>Muito leve</span>
              <span>Insuportável</span>
            </div>
          </div>

          <!-- Detalhes Adicionais -->
          <div class="space-y-4">
            <h3 class="font-semibold text-lg text-gray-800">
              Detalhes Adicionais (opcional)
            </h3>
            <label for="sym-notes" class="sr-only"
              >Descrição das observações</label
            >
            <div class="input-group">
              <span class="icon self-start mt-3"
                ><i class="fas fa-sticky-note"></i
              ></span>
              <textarea
                id="sym-notes"
                name="notes"
                rows="4"
                placeholder="Ex: Onde dói, o que fez para melhorar, etc."
                class="pl-10"
              ></textarea>
            </div>
          </div>

          <!-- Botões de Ação e Mensagens -->
          <div class="space-y-4 pt-4">
            <p
              id="sym-form-error"
              class="hidden text-sm rounded-lg p-4 bg-red-100 text-red-700 font-medium"
              role="alert"
            ></p>
            <p
              id="sym-form-success"
              class="hidden text-sm rounded-lg p-4 bg-green-100 text-green-700 font-medium"
              role="status"
              aria-live="polite"
            ></p>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
              <a href="#/home" class="btn btn--outline text-center py-3"
                >Cancelar</a
              >
              <button type="submit" class="btn btn--primary py-3">
                Salvar Registro
              </button>
            </div>
          </div>
        </form>
      </section>
    </template>
    <div
      id="confirm-modal"
      class="fixed inset-0 z-[2000] hidden"
      aria-hidden="true"
    >
      <div class="absolute inset-0 flex items-center justify-center p-4">
        <div
          role="dialog"
          aria-modal="true"
          aria-labelledby="confirm-title"
          aria-describedby="confirm-desc"
          class="w-full max-w-md rounded-2xl bg-white shadow-xl border border-gray-200 overflow-hidden"
        >
          <div class="px-5 pt-5">
            <h3 id="confirm-title" class="text-lg font-semibold text-gray-900">
              Confirmar ação
            </h3>
            <p id="confirm-desc" class="mt-2 text-gray-600">
              Tem certeza que deseja continuar?
            </p>
          </div>
          <div class="px-5 pb-5 mt-5 flex items-center justify-end gap-2">
            <button
              type="button"
              data-confirm-cancel
              class="px-4 h-10 rounded-xl border border-gray-300 text-gray-700 hover:bg-gray-50"
            >
              Cancelar
            </button>
            <button
              type="button"
              data-confirm-ok
              class="px-4 h-10 rounded-xl bg-rose-600 text-white hover:bg-rose-700"
            >
              Excluir
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/services/auth.js" defer></script>
    <script src="./js/services/symptoms.js" defer></script>
    <script src="./js/services/user-symptoms.js" defer></script>
    <script src="./js/hooks/auth.js" defer></script>
    <script src="./js/hooks/symptom-form.js" defer></script>
    <script src="./js/ui/cards-symptoms.js" defer></script>
    <script src="./js/hooks/home.js" defer></script>
    <script src="./js/routes/index.js" defer></script>
    <script src="./js/sidebar.js" defer></script>
    <script src="./js/script.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"
      defer
    ></script>
    <script src="./js/hooks/home-charts.js" defer></script>
  </body>
</html>
